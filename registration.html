<!DOCTYPE html>
<html>
   <head> 
      <title>HTML Program</title>
      <style>
      <table>{
        background: lightblue;
        width:700px;
        border-left:35px solid orangered;
        border-right:35px solid green;
        border-top:35px solid blue;
        border-bottom:35px solid yellow;
        padding:20px;
        margin:30px;
     }
  </style>
  </head>
   <body> 
         <fieldset>
            <legend align='center'>Registration Form</legend>
         <table>
             <tr style="color: blueviolet">
                 <td>First Name</td>
                 <td>:</td>
                 <td><input type='text'></td>
             </tr>
             <tr style="color: chocolate">
                    <td>Last Name</td>
                    <td>:</td>
                    <td><input type='text'></td>
                </tr>
                <tr style="color: darkblue">
                        <td>Password</td>
                        <td>:</td>
                        <td><input type='password'></td>
                    </tr>
                    <tr style="color: darkkhaki">
                            <td>Email</td>
                            <td>:</td>
                            <td><input type='text'></td>
                        </tr>    
                        <tr style="color: darkslateblue">
                                <td>Gender</td>
                                <td>:</td>
                               <td><input type="radio">Male</td>
                                <td><input type="radio">Female</td>  
                            </tr>
                        <tr style="color: dimgray">
                            <td>Branch:
                                <select>
                                    <option></option>
                                    <option>CSE</option>
                                    <option>ECE</option>
                                    <option>EEE</option>
                                    <option>IT</option>
                                </select>
                            </td>
                        </tr>
                        <tr style="color: fuchsia">
                            <td>Course:<input type="checkbox">Front End
                                       <input type="checkbox">BackEnd    </td>
                        </tr>            
                              
         </table>
         <button type='submit'>Register</button>
         </fieldset>     
   </body>
</html>
